<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sumedh's Cool Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    
    <!-- Display -->
    <input type="text" id="display" readonly>

    <!-- Buttons -->
    <div class="buttons">
        <button class="operator">C</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">÷</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">×</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">−</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button class="zero">0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>

</div>

<script src="script2.js"></script>
</body>
</html>
